<mat-sidenav-container>
  <mat-toolbar style="border-bottom: 0.7px solid #a59393">
    <div id="loader">
      <mat-progress-bar
        *ngIf="displayLoading"
        mode="indeterminate"
      ></mat-progress-bar>
    </div>
    <div class="circle"></div>
    <span>WeatherMe</span>

    <span class="example-spacer"></span>
    <button mat-button color="primary" routerLink="/search">
      Search
      <mat-icon>search</mat-icon>
    </button>

    <button mat-button color="primary" routerLink="/favorites">
      favorites
      <mat-icon>favorites</mat-icon>
    </button>
    <span class="example-spacer"></span>

    <mat-slide-toggle (click)="toggleDarkLight()">Dark</mat-slide-toggle>

    <mat-slide-toggle (click)="changeTemperatureUnit()">
      <mat-label>Fahrenheit</mat-label>
    </mat-slide-toggle>
  </mat-toolbar>
  <div [ngClass]="{ dark: dark, light: !dark }">
    <router-outlet></router-outlet>
  </div>
</mat-sidenav-container>
